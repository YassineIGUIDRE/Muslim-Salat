<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="./assets/img/favicon.ico" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <img src="./assets/img/logo.png" alt="" style="width: 12em; height: 12em;">
        </div>
        <div class="row justify-content-center">
            <div class="card-form col-8">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="selectCountry">Country</label>
                    <select class="form-select" id="selectCountry">
                        <option selected disabled>Choose...</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="selectCity">City</label>
                    <select class="form-select" id="selectCity">
                        <option selected disabled>Choose...</option>
                    </select>
                </div>
                <div>
                    <table id="salatList" class="table table-bordred"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
